<button (click)="crateNewProduct()">Crear nuevo producto</button>
<div class="products-grid">
    <!-- Recorremos el arreglo de productos usando el ngFor, con [product]="product" le estamos enviando el input -->
    <app-product [product]="product" 
    *ngFor="let product of products" 
    (addProduct)="productoAgregado($event)"
    (verDetalleProduct)="detalleProdutPadre($event)">
    </app-product>
    <button (click)="onLoadMore()">Cargar productos</button> 
</div>

<div class="product-detail" [class.active]="showProductDetail">
    <div class="content">
        <button (click)="toggleProductDetail()">Cerrar</button>
        <h1>{{ galeryProducts.title }}</h1>
        <swiper
      [slidesPerView]="1"
      [spaceBetween]="50"
      [navigation]="false"
      [pagination]="{ clickable: false }"
      [scrollbar]="{ draggable: false }"
    >
      <ng-template swiperSlide *ngFor="let imge of galeryProducts.images">
        <img [src]="imge" alt="imagen de producto">
      </ng-template>
    </swiper>

    <!-- To Do: Leer esto y arreglar css: https://www.thisdot.co/blog/how-to-build-a-slideshow-app-using-swiper-and-angular -->
        <p>{{ galeryProducts.price }}</p>
        <p>{{ galeryProducts.description}}</p>
        <button (click)="updateProduct()">Editar producto</button>
        <button (click)="deleteProduct()">Eliminar producto</button>
    </div>
</div>
