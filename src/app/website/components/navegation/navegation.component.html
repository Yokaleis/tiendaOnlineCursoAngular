<div class="show-mobile">
    <div>
        <button (click)="toggleMenu()">
            <img src="./assets/images/icons/menu.svg" alt="menu">
        </button>
        <a class="logo" href="">
            <img src="./assets/images/Casarosa_logo.svg" alt="logo">
        </a>
        <a href="">
            <img src="./assets/images/icons/shopping_bag.svg" alt="shopping bag">
        </a>
    </div>
    <div class="side-menu" [class.active]="activeMenu">
        <button (click)="toggleMenu()">
            <img src="./assets/images/icons/clear.svg" alt="Clear">
        </button>
        <ul>
            <li><a routerLink="home">Home</a></li>
            <li *ngFor="let item of categories">
                <a [routerLink]="['/category', item.id]">{{item.name}}</a>
            </li>
        </ul>
    </div>
</div>
<div class="hide-mobile">
    <div>
        <nav>
            <a class="logo" href="">
                <img src="./assets/images/Casarosa_logo.svg" alt="logo">
            </a>
            <ul>
                <li><a routerLink="home">Home</a></li>
                <li *ngFor="let item of categories">
                    <a routerLinkActive="active" [routerLink]="['/category', item.id]">{{item.name}}</a>
                </li>
            </ul>
        </nav>
        <div class="info">
            <div class="account">
                <button class="btn-login" *ngIf="!profile; else elseBlock" (click)="login()">Login</button>
                <ng-template #elseBlock>
                    <a class="profile-name" routerLink="/profile">{{ profile?.email }}</a>
                    <button class="btn-bye" (click)="logout()">Salir</button>
                </ng-template>
            </div>
            <div>
                <a href="">
                    <img src="./assets/images/icons/shopping_bag.svg" alt="shopping bag">
                </a>
                <!-- Este counter funciona de forma reactiva comunicandose a traves de un store/servicio -->
                <span class="counter"> {{counter}} </span>
                <div class="counter-detail" [class.active]="showCartDetail">
                    Contador carrito
                </div>
            </div>
        </div>
    </div>
</div>
